<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Nelsen's Website</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="form-box-login">
                <div class="form-value">
                    <form action="">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon style="cursor: pointer;" name="mail-outline"></ion-icon>
                            <input id="EmailLogin" type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon style="cursor: pointer;" name="lock-closed-outline"></ion-icon>
                            <input id="PassLogin" type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="forget">
                            <label><input id= "myCheckbox"  type="checkbox">Remember Me  <a id="reset" href="#">Reset Password?</a></label>
                        </div>
                        <button id="Login">Log in</button>
                        <div class="register">
                            <p  id="Regi-btn">Don't have an account?<a href="#">  Register now</a></p>
                            <a id="HomeA" href="Home.html">Go to Home -></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-box-register">
                <div class="form-value">
                    <form action="">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <ion-icon style="cursor: pointer;" name="mail-outline"></ion-icon>
                            <input id="Username-regi" type="username" required>
                            <label for="">Username</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon style="cursor: pointer;" name="lock-closed-outline"></ion-icon>
                            <input id="Email-regi" type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon style="cursor: pointer;" name="lock-closed-outline"></ion-icon>
                            <input id="Pass-regi" type="password" required>
                            <label for="">Password</label>
                        </div>
                        <button id="Registering">Register</button>
                        <div class="login">
                            <p id="Regi-btn">Already Have an account?<a href="#" id="Login-btn">    Login Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="node.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
